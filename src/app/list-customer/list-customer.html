<p>list-customer works!</p>
<table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Picture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.age }}</td>
      <td><img [src]="customer.picture" height="100" width="50"></td>
    </tr>
  </tbody>
</table>
