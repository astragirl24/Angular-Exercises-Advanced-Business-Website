<p>About Works!</p>
<table>
    <tr>
        <td>ID:</td>
        <td>{{ student_id }}</td>    
    </tr>
    <tr>
        <td>Name:</td>
        <td>{{ student_name }}</td>
    </tr>
    <tr>
        <td>Class:</td>
        <td>{{ student_class }}</td>
    </tr>
    <tr>
        <td>School:</td>
        <td>{{ student_school }}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{ student_email }}</td>
    </tr>
    <tr>
        <td>University Logo:</td>
        <td>
            <img [src]="logoUEL" width="200" alt="Logo UEL">
        </td>
    </tr>
</table>
