<p>ex26 works!</p>
<div class="container" style="padding: 20px;">
    <h2 style="text-align: center; color: #2c3e50;">EXERCISE 26: FAKE PRODUCT API</h2>
    
    <div *ngIf="errMessage" style="color: red; font-weight: bold; text-align: center;">
        Lỗi: {{ errMessage }}
    </div>

    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead style="background-color: #007bff; color: white;">
            <tr>
                <th style="padding: 10px;">ID</th>
                <th style="padding: 10px;">Hình ảnh</th>
                <th style="padding: 10px;">Tên sản phẩm</th>
                <th style="padding: 10px;">Giá ($)</th>
                <th style="padding: 10px;">Đánh giá</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td style="text-align: center;">{{ p.id }}</td>
                <td style="text-align: center;">
                    <img [src]="p.image" width="80" height="80" style="object-fit: contain;">
                </td>
                <td style="padding: 10px; font-weight: bold; color: #555;">
                    {{ p.title }}
                </td>
                <td style="text-align: center; color: red; font-weight: bold;">
                    {{ p.price | currency:'USD' }}
                </td>
                <td style="text-align: center;">
                    {{ p.rating.rate }} ⭐
                </td>
            </tr>
        </tbody>
    </table>
</div>
