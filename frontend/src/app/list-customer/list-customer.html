<div class="customer-page-container">
    <h2 class="page-title">Danh sách Khách hàng Demo 1</h2>
    
    <div class="customer-grid">
      
      <div class="customer-card" *ngFor="let cust of customers">
        
        <div class="card-header">
            <img [src]="cust.avatarUrl" [alt]="cust.name" class="avatar-img">
        </div>
        
        <div class="card-body">

            <h3 class="customer-name">{{ cust.name }}</h3>
            
            <div class="contact-info">
                <p><i class="fa fa-envelope"></i> {{ cust.email }}</p>
                <p><i class="fa fa-phone"></i> {{ cust.phone }}</p>
            </div>
        </div>

        <div class="card-footer">
             <button class="btn-view">Xem chi tiết</button>
        </div>

      </div>
      </div>
  </div>
