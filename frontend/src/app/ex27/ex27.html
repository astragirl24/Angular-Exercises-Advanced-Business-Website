<p>ex27 works!</p>
<div class="container-fluid mt-3">
    <h3 class="text-center text-white bg-dark p-3">
        EXERCISE 27: PRODUCT GALLERY
    </h3>

    <div *ngIf="errMessage" class="alert alert-danger text-center">
        <strong>Error:</strong> {{ errMessage }}
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let p of data">
            
            <div class="card h-100 shadow-sm">
                <div class="text-center p-3">
                    <img [src]="p.image" class="card-img-top" 
                         style="height: 200px; object-fit: contain; max-width: 100%;">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary" 
                        style="font-size: 1.1rem; height: 3em; overflow: hidden;">
                        {{ p.title }}
                    </h5>
                    
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="text-danger fw-bold fs-5">{{ p.price | currency :'USD' }}</span>
                        <span class="badge bg-warning text-dark">
                            {{ p.rating.rate }} <i class="bi bi-star-fill"></i> ‚≠ê
                        </span>
                    </div>

                    <button class="btn btn-outline-dark mt-3 w-100">
                        Add to Cart
                    </button>
                </div>
                
                <div class="card-footer text-muted font-italic" style="font-size: 0.8rem;">
                    Category: {{ p.category }}
                </div>
            </div>

        </div>
    </div>
</div>
